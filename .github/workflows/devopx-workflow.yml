name: Devopx Pipeline

on:
  push:
    branches:
      - main

jobs:
  register-environments:
    name: Register Environments to DynamoDB
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install devopx-cli
        run: npm install -g devopx-cli

      - name: Run devopx register-environments
        run: devopx register-environments
    if: github.event_name == 'push' && contains(github.event.head_commit.message, 'devopx-env.json')  

  deploy:
    name: Deploy Job
    runs-on: ubuntu-latest
    steps:
      - run: echo "Running deploy stage..."

  promote:
    name: Promote Job
    runs-on: ubuntu-latest
    steps:
      - run: echo "Running promote stage..."
